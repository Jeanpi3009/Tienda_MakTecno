<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Actualizar datos</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este m√≥dulo edita las cuentas de las personas.</p>

  </div>
</div>

<form #confForm="ngForm" (ngSubmit)="actualizar(confForm)">
  <div class="card box-shadow-sm">
    <div class="card-header">
      <h5 style="margin-bottom: 0px;">Actualizar datos</h5>
    </div>

    <div class="card-body">
      <div style="max-width: 30rem;">
        <div class="form-group row align-items-center">
          <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Nombres</label>
          <div class="col-md-9">
            <input class="form-control" required type="text" id="text-input" placeholder="Nombres" name="titulo"
              [(ngModel)]="config.titulo">
          </div>
          <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Apellidos</label>
          <div class="col-md-9">
            <input class="form-control" required type="text" id="text-input" placeholder="Apellidos" name="titulo"
              [(ngModel)]="config.titulo">
          </div>
          <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Email</label>
          <div class="col-md-9">
            <input class="form-control" required type="text" id="text-input" placeholder="nombre@email.com" name="titulo"
              [(ngModel)]="config.titulo">
          </div>
          <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Id</label>
          <div class="col-md-4">
            <input class="form-control" required type="number" id="text-input" name="serie" placeholder="Id" [(ngModel)]="config.serie">
          </div>
          <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Telefono</label>
          <div class="col-md-4">
            <input class="form-control" required type="text" id="text-input" placeholder="Telefono" name="titulo"
              [(ngModel)]="config.titulo">
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary mr-3" type="submit">Guardar cambios</button>
    </div>
  </div>
</form>
